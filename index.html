<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Police 07</title>
	<link rel="stylesheet" href="jquery.mobile-1.3.2.min.css" media="all">
	<link rel="stylesheet" href="assets/css/Police07.css" media="all">
	<link rel="stylesheet" href="assets/css/game.css" media="all">
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
